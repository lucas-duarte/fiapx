<div class="container text-center mt-5">

    <form [formGroup]="form" class="mt-2">
        <mat-form-field appearance="outline"  style="width: 100%;">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usuario">
        </mat-form-field>
    </form>
    <div class="row">
        <app-upload-file (fileEvent)="getFile($event)" />
    </div>

    <ng-container *ngIf="files.length > 0">
        <div class="" style="max-height: 300px; overflow-y: auto;">
            <div *ngFor="let file of files; let i = index"
                class="alert alert-field border mt-2 shadow-none d-flex align-items-center justify-content-between mx-3"
                role="alert" [@fadeIn] [@fadeOut]>
                <div class="d-flex align-items-center">
                    <mat-icon class="mx-4">attach_file</mat-icon>{{ file.name }} <code
                        class="ms-2">{{ file!.size | fileSize}}</code>
                </div>
                <button mat-icon-button class="p-0 me-4" (click)="removeFile(i)">
                    <mat-icon style="color: red">do_not_disturb_on</mat-icon>
                </button>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="files.length == 0">
        <div class="alert alert-primary mt-1 mx-3 shadow-none d-flex align-items-center justify-content-center"
            role="alert" [@fadeIn] [@fadeOut] #alert>
            <mat-icon class="mx-3">info</mat-icon> Nenhum arquivo selecionado
        </div>
    </ng-container>

    <button mat-flat-button color="primary" style="width: 50%; color: white" [disabled]="files.length == 0" class="my-2" (click)="submitFile()">Enviar Videos</button>
</div>
